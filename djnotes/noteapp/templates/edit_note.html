{% extends "base.html" %}

{% block content %}

{% if note.id %}
<h1> Edit Note </h1>
{% else %}
<h1>Add Notes</h1>
{% endif %}

<form action="{{ action }}" method="POST">
  {% csrf_token %}
  <ul>
    {{ form.as_p }}
  </ul>
  <input type="submit" value="Save" />
</form>

<a href="{% url "notes-list" %}">back to list</a>
{% if note.id %}
<a href="{% url "notes-delete" pk=note.id %}">Delete</a>
{% endif %}

{% endblock content %}
