{% extends "base.html" %}

{% block content %}

<h1>Notes</h1>
<table>
  <tr> 
    <td> <strong> Title </strong> </td>
    <td> <strong> Description </strong> </td>
  </tr>
    {% for note in note_list %}
  <tr>
    <td> {{ note.title }} </td>
    <td> {{ note.description }} </td>
    <td> <a href="{{ note.get_absolute_url }}"> detail </a></td>

    <td> (<a href="{% url "notes-edit" pk=note.id %}">edit</a>)</td>
  </tr>
  {% endfor %}
</table>

<a href="{% url "notes-create" %}">add note </a>

{% endblock content %}
